<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
</head>
<body>
    <div class="container justify-content-center">
        <h2>Formulário de Cadastro</h2>
        <div class="row col-6">
            <div class="col-md-6">
                <label for="titulo" class="form-label">Título</label>
                <input type="text" class="form-control" name="titulo" id="titulo">
            </div>
            <div class="col-md-6 mb-4">
                <label for="preco" class="form-label">Preço</label>
                <input type="text" class="form-control" name="preco" id="preco">
            </div>
            <div class="col-md-12">
                <label for="descricao" class="form-label">Descrição</label>
                <textarea name="descricao" class="form-control" id="descricao" cols="30" rows="10"></textarea>
            </div>
            <div class="col-md-12 my-4">
                <select name="" id="" class="form-select">
                    <option selected>Escolha uma categoria</option>
                    <option value="A">Categoria A</option>
                    <option value="B">Categoria B</option>
                    <option value="C">Categoria C</option>
                </select>
            </div>
            <div class="col-md-4">
                <input type="checkbox" class="form-check-input" name="estoque" id="estoque">
                <label for="estoque" class="form-check-label">Em estoque</label>
            </div>
        </div>
        <button class="btn btn-primary my-4">Cadastrar Produto</button>
    </div>
</body>
</html>
